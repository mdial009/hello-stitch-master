      body {
        background-color: #000000; /* Black */
        color: #ffffff; /* White */
        margin: 0;
        font-family: "Roboto", sans-serif; /* Use the new font */

        line-height: 1.2rem;
        cursor: default;
        overflow: inherit; /* Hide vertical scrollbar */
        transition: 0.2s background-color;
      }

      #container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: flex-start; /* Use all available space */
        gap: 1rem;
        padding: 1rem;
        width: 100vw; /* Use full viewport width */
        box-sizing: border-box;
        min-height: 60vh;
      }

      .dynamic-column {
        flex: 1 1 350px; /* Grow and shrink, base width 350px */
        min-width: 260px;
        max-width: 100%;
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        box-sizing: border-box;
      }

      /* Center the column and make it take up space if there's only one folder */
      #container.single-folder {
        justify-content: center; /* Center the folder */
      }

      #container.single-folder .dynamic-column {
        flex-basis: 60vw; /* Take up 60% of viewport width, or adjust as needed */
        max-width: 700px;
        min-width: 320px;
      }

      #container.two-folders {
        justify-content: center;
      }

      #container.two-folders .dynamic-column {
        flex-basis: 40vw; /* Each column takes 40% of viewport width */
        /*max-width: 600px; */
        min-width: 320px;
      }

      /* Adjust column width for fewer columns */
      #container.justify-center .dynamic-column {
        flex-basis: 100%; /* Full width for a single column */
        max-width: none;
      }

      /* Spread columns evenly when jobs-hours-active is set */
      .jobs-hours-active #container {
        display: flex;
        flex-wrap: wrap;
        gap: 2em;
        justify-content: center;
        align-items: flex-start;
      }
      .jobs-hours-active .dynamic-column {
        flex: 1 1 300px;
        min-width: auto;
        /*max-width: 350px;*/
      }

        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px; /* Increased font size */

      #header {
        text-align: center;
        margin-top: 0.5em;
      }

      #welcome {
        font-size: 2.2em;
        font-weight: bold;
        margin-bottom: 0.3em;
      }

        font-weight: bold;

      }
      .stitch-theme.color1 {
        color: #4f959d;
      }
      .stitch-theme.color2 {
        color: #ff9900;
      }
      .stitch-theme.color3 {
        color: #ff69b4;
      }
      .stitch-theme.color4 {
        color: #ffd700;
      }

        color: #32cd32;

        padding: 0.2em 0.4em;
        border-radius: 2px;
        background: #222;
        margin-bottom: 0.2em;
      }
      .filter-folder-summary:hover {
        background: #ff9900;
        color: #222;
      }

      .filter-buttons details details,
      .filter-buttons details details details,
      .filter-buttons details details details details {
        margin-left: 0;
      }

      .chatgpt-btn {
        background-color: #10a37f;
        color: #fff;
        border-color: #10a37f;
      }
      .chatgpt-btn:hover {
        background-color: #fff;
        color: #10a37f;
      }

      .reddit-btn {
        background-color: #ff4500;
        color: #fff;
        border-color: #ff4500;
      }
      .reddit-btn:hover {
        background-color: #fff;
        color: #ff4500;
      }

      .twitch-btn {
        background-color: #9147ff;
        color: #fff;
        border-color: #9147ff;
      }
      .twitch-btn:hover {
        background-color: #fff;
        color: #9147ff;
      }

        background: #ff0000;
        color: #fff;
        border: none;
        margin-left: 0.5em;
      }
      .search-button.youtube-btn:hover {
        background: #cc0000;
      }

      .url-container {
        display: flex;
        align-items: center;
        /*gap: 0.5em;*/
        width: 100%;
      }

      .copy-url-btn {
        background: #222;
        color: #ff9900;
        border: 1px solid #ff9900;
        border-radius: 3px;

        padding: 2px 6px;
        margin-left: 4px;
        transition: background 0.2s, color 0.2s;
      }
      .copy-url-btn:hover {
        background: #ff9900;
        color: #222;
      }

      details > summary.folder-title {
        font-size: 1.1em;
        font-weight: bold;
        outline: none;
        user-select: none;
      }
      details[open] > summary.folder-title {
        color: #ff9900;
      }
      details ul {
        margin-left: 0;
        padding-left: 0;
        border-left: none;
      }

      .filter-buttons details {
        margin-bottom: 0.2em;
        margin-left: 0; /* Top-level has no indent */
      }

      .filter-buttons details details {
        margin-left: 1em; /* 1st nested level */
      }
      .filter-buttons details details details {
        margin-left: 2em; /* 2nd nested level */
      }
      .filter-buttons details details details details {
        margin-left: 3em; /* 3rd nested level */
      }
      /* Add more if you expect deeper nesting */

        margin-bottom: 0.2em;
      }
      .filter-folder-summary {
        cursor: pointer;
        font-weight: bold;
        color: #ff9900;

      }
      .filter-folder-summary:hover {
        background: #ff9900;
        color: #222;
      }
      .filter-buttons button.filter-button {
        margin: 0 0.15em 0.15em 0; /* Indent child buttons */
      }

      /* Style for the Close All button */
      .close-all-btn {
        background: #222;
        color: #ff9900;
        border: 1.5px solid #ff9900;
        border-radius: 5px;
        margin-left: 0.5em;
        transition: background 0.2s, color 0.2s;
      }
      .close-all-btn:hover,
      .close-all-btn:focus {
        background: #ff9900;
        color: #222;
      }

      #close-all-btn {
        display: none;
      }

      .filter-button {
        padding: 0.4rem 1.1rem;
        font-size: 15px;

        border-radius: 5px;

      .filter-button:focus {
        background: #ff9900;
        color: #181818;
        border-color: #ff9900;

      @media (max-width: 768px) {
        .dynamic-column {
          flex-basis: 100%; /* Full width for smaller screens */
        }

        #search-container {
          flex-direction: column;
          align-items: stretch;
        }

        .search-button {
          width: 100%; /* Full width for buttons on smaller screens */
        }
      }

      .column-summary {
        font-size: 1.2em;
        font-weight: bold;
        color: #ff9900;
        cursor: pointer;
        padding: 0.3em 0.5em;
        border-radius: 4px;
        background: #181818;

        transition: background 0.2s, color 0.2s;
      }
      .column-summary:hover {
        background: #ff9900;
        color: #181818;
      }

      .folder-name,
      .column-summary {
        font-size: 1.5rem; /* or your preferred size */

        justify-content: center;

      }

      .folder-name span.stitch-theme,

      }

      #go-to-top {

        transition: background 0.2s, color 0.2s;
      }
      #go-to-top:hover {

        color: #181818;
      }

      .delete-bookmark-btn {
        background: none;

        transition: color 0.2s;
      }
      .delete-bookmark-btn:hover {
        color: #ff0000;
      }

        background: none;
        border: none;
        color: #ffd700;
        cursor: pointer;

        font-size: 1em;
        transition: color 0.2s;
      }
      .edit-bookmark-btn:hover {
        color: #ff9900;
      }

        justify-content: center;
      }

        display: flex;
      }

  <body>
    <div id="header">
      <h1 id="welcome"></h1>
      <div id="timestamp">
        <span id="date"></span> <span>-</span> <span id="hours"></span>:<span
          id="minutes"
        ></span
        >:<span id="seconds"></span> <span id="ampm"></span>
      </div>
      <div id="day"></div>
    </div>
    <div id="search-container">
      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Search bookmarks..."
        />
        <button class="search-button chatgpt-btn" id="chatgpt-button">
          ChatGPT
        </button>
        <button class="search-button reddit-btn" id="reddit-button">
          Reddit
        </button>
        <button class="search-button twitch-btn" id="twitch-button">
          Twitch
        </button>
        <button class="search-button youtube-btn" id="youtube-button">
          YouTube
        </button>
        <button class="total-number-button">
          <span
            id="total-bookmark-count"
            style="margin-left: 0.1em; font-weight: bold; color: #ff9900"
          ></span>
        </button>
      </div>
      <div class="filter-buttons">
        <!-- Filter buttons will be dynamically generated here -->
      </div>
    </div>
    <div id="container"></div>
    <button id="go-to-top" title="Go to top">â¬† Top</button>
    <div id="edit-modal">
      <form id="edit-form">
        <label>
          Title:
          <input type="text" id="edit-title" />
        </label>
        <label>
          URL:
          <input type="text" id="edit-url" />
        </label>
        <label>
          Folder:
          <select id="edit-folder"></select>
        </label>
        <div style="display: flex; gap: 1em; justify-content: flex-end">
          <button type="button" id="edit-cancel">Cancel</button>
