<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Hello, Stitch</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <script src="options.js"></script>
        <script src="utils.js"></script>
        <script src="render.js"></script>
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                background-color: #000000; /* Black */
                color: #FFFFFF; /* White */
                margin: 0;
                font-family: 'Roboto', sans-serif; /* Use the new font */
                font-size: 14px;
                line-height: 1.2rem;
                text-transform: capitalize; /* Use capitalize instead of lowercase */
                cursor: default;
                overflow: hidden;
                transition: 0.2s background-color;
            }

            #container {
                display: flex;
                flex-direction: row; /* Arrange columns side by side */
                align-items: flex-start;
                justify-content: flex-start;
                height: 100vh; /* Full height of the viewport */
                overflow-x: auto; /* Enable horizontal scrolling */
                gap: 1rem; /* Space between columns */
                padding: 1rem; /* Padding around the container */
            }

            h1 {
                color: #9d74a0; /* Purple */
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px; /* Increased font size */
                line-height: 1.5rem; /* Adjusted line height */
                text-transform: capitalize; /* Ensure the text transform matches */
                margin-top: 0; /* Move content to the top */
            }

            h2 {
                font-size: 2rem; /* Increased font size for folder titles */
                color: #6ac5e0; /* Light Blue */
                display: inline-block; /* Make the border adjust based on text length */
                margin: 0.5rem 0; /* Add margin to avoid overlapping */
                word-wrap: break-word; /* Handle long text */
            }

            h3 {
                font-size: 1.5rem; /* Font size for subfolder titles */
                color: #4F959D; /* Teal */
                display: inline-block; /* Make the border adjust based on text length */
                margin: 0.5rem 0; /* Add margin to avoid overlapping */
                word-wrap: break-word; /* Handle long text */
                cursor: pointer; /* Indicate that the element is clickable */
            }

            a {
                text-decoration: none;
                color: #ff9900; /* Red */
                font-weight: lighter;
                display: inline-block; /* Make the border adjust based on text length */
                margin: 0.5rem 0; /* Add margin to avoid overlapping */
                word-wrap: break-word; /* Handle long text */
            }

            .separator {
                line-height: 0.75rem;
            }

            a:hover {
                color: #ff0000; /* White */
                font-weight: bold;
            }

            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                flex-grow: 1; /* Allow the list to grow and fill the container */
                overflow-y: auto; /* Enable vertical scrolling */
            }

            li {
                display: flex; /* Use flexbox for list items */
                flex-direction: column; /* Arrange items vertically */
                flex-grow: 1; /* Allow list items to grow */
                align-items: flex-start; /* Align items to the start */
            }

            div.column {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                width: 1000px; /* Adjust width as needed */
                height: 100%; /* Full height of the container */
                overflow-y: auto; /* Enable vertical scrolling */
                background-color: rgba(255, 255, 255, 0); /* Slightly transparent background for columns */
                border-radius: 8px; /* Rounded corners */
                padding: 1rem; /* Padding inside columns */
            }

            .favicon {
                width: 12px;
                height: 12px;
                margin-right: 4px;
            }

            .url {
                font-size: 12px;
                color: #888888; /* Grey */
                margin-top: 1px; /* Reduce the space between the bookmark and the URL */
                white-space: wrap; /* Prevent text from wrapping */
                overflow: hidden; /* Hide overflow text */
                text-overflow: ellipsis; /* Add ellipsis for overflow text */
                max-width: 500px; /* Limit the maximum width of the URL container */
                text-transform: none; /* Ensure the text is not transformed */
            }

            #header {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
                margin-bottom: 1rem; /* Add margin to move the header up */
            }

            #timestamp {
                display: flex;
                gap: 0.2rem;
                font-family: 'Roboto', sans-serif; /* Match the font of the Hello, Stitch text */
                font-size: 24px; /* Increased font size */
                line-height: 1.5rem; /* Adjusted line height */
                text-transform: capitalize; /* Match the text transform of the Hello, Stitch text */
            }

            #date {
                color: #FFD700; /* Gold */
            }

            #hours {
                color: #32CD32; /* Lime Green */
            }

            #minutes {
                color: #00CED1; /* Dark Turquoise */
            }

            #seconds {
                color: #FF69B4; /* Hot Pink */
            }

            #ampm {
                color: #8A2BE2; /* Blue Violet */
            }

            #day {
                color: #FFFFFF; /* White */
                font-family: 'Roboto', sans-serif; /* Match the font of the Hello, Stitch text */
                font-size: 20px; /* Adjusted font size */
                line-height: 1.5rem; /* Adjusted line height */
                text-transform: capitalize; /* Match the text transform of the Hello, Stitch text */
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1 id="welcome">Hello, Stitch</h1>
            <div id="timestamp">
                <span id="date"></span> <span>-</span> <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span> <span id="ampm"></span>
            </div>
            <div id="day"></div>
        </div>
        <div id="container"></div>

        <script>
            // Scroll to the top of the page on load
            window.addEventListener('load', () => {
                window.scrollTo(0, 0);
            });

            // Update the timestamp with the current date and time
            function updateTimestamp() {
                const now = new Date();
                const formattedDate = now.toLocaleDateString();
                const hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const formattedHours = (hours % 12 || 12).toString().padStart(2, '0');
                const day = now.toLocaleDateString('en-US', { weekday: 'long' });

                document.getElementById('date').textContent = formattedDate;
                document.getElementById('hours').textContent = formattedHours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                document.getElementById('ampm').textContent = ampm;
                document.getElementById('day').textContent = day;
            }

            // Call the function to update the timestamp
            updateTimestamp();

            // Optionally, update the timestamp every second
            setInterval(updateTimestamp, 1000);
        </script>
    </body>
</html>
